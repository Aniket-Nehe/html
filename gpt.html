<!DOCTYPE html>
<html>
<head>
<style>
  /* Style for the boxes */
  .box {
    width: 300px;
    height: 200px;
    margin: 50px;
    float: left;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
  }

  .red-box {
    background-color: red;
  }

  .yellow-box {
    background-color: yellow;
  }

  .blue-box {
    background-color: blue;
    float: right;
  }

  /* Style for the image */
  .fixed-image {
    position: fixed;
    bottom: 20px;
    right: 20px;
  }
</style>
</head>
<body>
  <!-- Three rectangular boxes -->
  <div class="box red-box">Red Box</div>
  <div class="box yellow-box">Yellow Box</div>
  <div class="box blue-box">Blue Box</div>

  <!-- Image with fixed position -->
  <img src="" alt="Fixed Image" class="fixed-image">
</body>
</html>
