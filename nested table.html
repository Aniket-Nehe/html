<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="3" bgcolor="yellow" cellpadding="20" width="80%">
        <tr>
            <th>Table 1</th>
            <th>Table 1
                <table border="3" bgcolor="aqua" cellpadding="20" align="center">
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </th>

            <tr>
                <td>Table 1</td>
                <td>Table 1</td>
            </tr>
        </tr>
    </table>
</body>
</html>
